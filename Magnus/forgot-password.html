<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - JALA Academy</title>
</head>
<body style="margin:0; font-family:'Segoe UI', sans-serif; background-color:#f2f2f2;">

  <div style="width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; color:#1d6fa5; margin-bottom:20px;">Forgot Password</h2>

    <form method="POST" action="/forgot-password">
      <input type="email" name="email" placeholder="Enter Your Email" required style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;" />
      <button type="submit" style="width:100%; padding:10px; background-color:#1d6fa5; color:white; border:none; border-radius:4px; font-size:16px;">Reset Password</button>
    </form>
  </div>
</body>
</html>
