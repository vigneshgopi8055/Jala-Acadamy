<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iFrames - Magnus</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e9eef5;
    }

    .top-bar {
      background-color: #3498db;
      padding: 12px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 50px);
    }

    .sidebar {
      width: 200px;
      background-color: #1e2b38;
      color: white;
      padding-top: 20px;
    }

    .sidebar div {
      padding: 10px 20px;
      cursor: pointer;
    }

    .sidebar .sub-menu {
      padding-left: 10px;
      margin-top: 10px;
    }

    .sub-menu div {
      padding: 6px 10px;
      background-color: #2e3b4e;
      border-left: 3px solid #00aced;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      padding: 30px;
    }

    .link-tab {
      background-color: white;
      padding: 30px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 900px;
    }

    .link-tab h3 {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      margin: -30px -30px 20px -30px;
    }

    .frame-label {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 30px 0 10px;
    }

    iframe {
      display: block;
      margin: 0 auto 30px auto;
      width: 80%;
      border: 1px solid #ccc;
      background-color: white;
    }

    .footer {
      background-color: #e9eef5;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div style="font-size: 20px; font-weight: bold;">Magnus</div>
    <div>
      <span style="margin-right: 20px;">👤 Guest User</span>
      <span style="margin-right: 20px;">👨‍💼 User</span>
      <a href="index.html" style="color: white; text-decoration: none;">Logout</a>
    </div>
  </div>

  <!-- Page Layout -->
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <div onclick="window.location.href='dashboard.html'">🏠 Home</div>
      <div onclick="window.location.href='employee-create.html'">👨‍💼 Employee</div>
      <div>🔽 More</div>
      <div class="sub-menu">
        <div onclick="window.location.href='multiple-tabs.html'">📑 Multiple Tabs</div>
        <div onclick="window.location.href='menu.html'">📋 Menu</div>
        <div onclick="window.location.href='autocomplete.html'">⚙️ Autocomplete</div>
        <div onclick="window.location.href='collapsible.html'">📦 Collapsible</div>
        <div onclick="window.location.href='images.html'">🖼️ Images</div>
        <div onclick="window.location.href='slider.html'">🎞️ Slider</div>
        <div onclick="window.location.href='tooltips.html'">💬 Tooltips</div>
        <div onclick="window.location.href='popups.html'">📌 Popups</div>
        <div onclick="window.location.href='links.html'">🔗 Links</div>
        <div onclick="window.location.href='css.html'">🎨 CSS</div>
        <div style="background-color:#4ba3d6;" onclick="window.location.href='iframes.html'">🌐 iFrames</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2>iFrames</h2>

      <div class="link-tab">
        <h3>iFrames</h3>

        <div class="frame-label">Frame One</div>
        <iframe srcdoc="<h2 style='text-align:center;'>This is Frame One</h2>" height="200px"></iframe>

        <div class="frame-label">Frame Two</div>
        <iframe src="dashboard.html" height="400px"></iframe>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <strong>Copyright © 2025 <a href="#" style="text-decoration: none; color: #2980b9;">JALA Technologies</a>.</strong> All rights reserved.
  </div>

</body>
</html>
