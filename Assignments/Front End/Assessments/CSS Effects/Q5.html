<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Image Opacity Example</title>
<style>
  img {
    width: 300px;
    height: auto;
    opacity: 0.6; /* 60% opacity */
    transition: opacity 0.3s ease;
  }

  img:hover {
    opacity: 1; /* full opacity on hover */
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Image with Opacity</h2>

<img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=600&q=80" alt="Sample Image" />

</body>
</html>
