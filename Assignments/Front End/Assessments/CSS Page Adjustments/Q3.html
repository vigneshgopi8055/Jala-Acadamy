<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smooth Scroll Top & Bottom</title>
  <style>
    /* Enable smooth scrolling for the whole document */
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    .spacer {
      height: 1500px; /* Makes the page long enough to scroll */
      background: linear-gradient(to bottom, #fafafa, #ccc);
      margin-bottom: 20px;
    }

    nav {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation Links -->
  <nav>
    <a href="#bottom">Click to go to bottom of page</a>
    <a href="#top">Click to go to top of page</a>
  </nav>

  <!-- Top anchor -->
  <div id="top"></div>

  <h1>Welcome to the Long Page</h1>
  <p>Scroll down or use the links at the top-right corner to navigate smoothly.</p>

  <div class="spacer"></div> <!-- Just space to scroll -->

  <!-- Bottom anchor -->
  <div id="bottom">
    <h2>You have reached the bottom of the page!</h2>
    <p>Use the link above to scroll back to the top smoothly.</p>
  </div>

</body>
</html>
