<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Viewport Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Responsive Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
    }

    /* Responsive Image */
    .responsive-img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 20px auto;
    }

    /* Responsive Video */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      margin-top: 30px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Media Query for Smaller Screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .grid-item {
        font-size: 0.9rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Viewport Demo</h1>

  <!-- Responsive Grid -->
  <div class="grid">
    <div class="grid-item">Grid Item 1</div>
    <div class="grid-item">Grid Item 2</div>
    <div class="grid-item">Grid Item 3</div>
    <div class="grid-item">Grid Item 4</div>
  </div>

  <!-- Responsive Image -->
  <img class="responsive-img" src="https://via.placeholder.com/800x400" alt="Sample Image" />

  <!-- Responsive Video -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

</body>
</html>
