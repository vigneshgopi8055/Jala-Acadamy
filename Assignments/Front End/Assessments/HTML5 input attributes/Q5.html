<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iframes and Marquee Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    iframe {
      border: 2px solid #333;
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
    }
    marquee {
      font-size: 1.5rem;
      color: white;
      background-color: #007BFF;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Iframe and Marquee Example</h1>

  <!-- Marquee scrolling text -->
  <marquee behavior="scroll" direction="left" scrollamount="6" onmouseover="this.stop()" onmouseout="this.start()">
    Welcome to the fun webpage with marquee and iframe!
  </marquee>

  <!-- Iframe embedding another page -->
  <iframe src="https://www.example.com" title="Example Website"></iframe>

</body>
</html>
