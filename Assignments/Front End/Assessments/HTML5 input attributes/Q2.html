<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HTML5 Input Types Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  label {
    font-weight: bold;
    margin-bottom: 5px;
  }
  input {
    padding: 8px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>

<h2>HTML5 Input Types</h2>

<form>
  <div>
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" min="1" max="100" />
  </div>

  <div>
    <label for="range">Range (slider):</label>
    <input type="range" id="range" name="range" min="0" max="50" />
  </div>

  <div>
    <label for="color">Color Picker:</label>
    <input type="color" id="color" name="color" value="#ff0000" />
  </div>

  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" />
  </div>

  <div>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" />
  </div>

  <div>
    <label for="month">Month:</label>
    <input type="month" id="month" name="month" />
  </div>

  <div>
    <label for="week">Week:</label>
    <input type="week" id="week" name="week" />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" />
  </div>

  <div>
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file" />
  </div>

  <input type="submit" value="Submit" />
</form>

</body>
</html>
