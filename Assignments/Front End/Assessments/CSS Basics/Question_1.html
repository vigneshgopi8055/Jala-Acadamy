<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic CSS Example</title>
  <style>
    /* Set the background color and font for the entire page */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Style the main heading */
    h1 {
      color: #333;
      text-align: center;
    }

    /* Add spacing and style to paragraph text */
    p {
      margin: 20px;
      line-height: 1.6;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Page</h1>
  <p>This is a simple HTML and CSS example to demonstrate basic styling. The background color, text alignment, and font styles are controlled using CSS.</p>

</body>
</html>
