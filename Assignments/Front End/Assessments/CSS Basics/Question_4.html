<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Height and Width Example</title>
  <style>
    /* Full page styling */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #eef2f3;
    }

    /* Parent container using % for size */
    .container {
      width: 80%;
      height: 70%;
      background-color: #d0e8f2;
      margin: 5% auto;
      padding: 20px;
      box-sizing: border-box;
      border: 2px solid #4a90e2;
    }

    /* Child box with px sizing */
    .box-px {
      width: 200px;
      height: 150px;
      background-color: #ffcccb;
      margin-bottom: 20px;
      text-align: center;
      line-height: 150px;
      border: 1px solid #aa0000;
    }

    /* Child box with % sizing relative to container */
    .box-percent {
      width: 60%;
      height: 50%;
      background-color: #c1f0c1;
      text-align: center;
      line-height: calc(50% - 10px); /* line-height adjusted to fit */
      border: 1px solid #008000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box-px">200px x 150px</div>
    <div class="box-percent">60% width, 50% height</div>
  </div>

</body>
</html>
