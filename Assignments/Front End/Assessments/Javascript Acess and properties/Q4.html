<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Counter with Getter and Setter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
    text-align: center;
  }
  #countValue {
    font-size: 2rem;
    margin: 20px 0;
  }
  button {
    font-size: 1.2rem;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Counter with Getter and Setter</h1>

<div id="countValue">0</div>
<button onclick="increment()">Increment</button>
<button onclick="decrement()">Decrement</button>

<script>
  const counter = {
    _count: 0,  // private variable (convention)

    get value() {
      return this._count;
    },

    set value(val) {
      if (typeof val === 'number' && val >= 0) {
        this._count = val;
        document.getElementById('countValue').textContent = this._count;
      } else {
        alert('Please set a non-negative number');
      }
    }
  };

  function increment() {
    counter.value = counter.value + 1;
  }

  function decrement() {
    if (counter.value > 0) {
      counter.value = counter.value - 1;
    }
  }

  // Initialize display
  document.getElementById('countValue').textContent = counter.value;
</script>

</body>
</html>
